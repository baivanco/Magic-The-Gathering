<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/cards.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Cards</title>
  </head>

  <body>
    <div class="logo-cont">
      <a href="../public/index.html"
        ><img src="../images/Logo.png" width="200px" alt="MTG-logo"
      /></a>
    </div>

    <div class="container">
      <h1 class="header">HELLO <span id="user-name"></span></h1>

      <h3 class="find-card">FIND CARD</h3>

      <div id="filter-search">
        <input
          type="text"
          id="search-n-t"
          name="search-n-t"
          autofocus
          class="input-sf"
          placeholder="Search By Name..."
        />

        <select
          name="types"
          onchange="showSelectedType()"
          id="types"
          class="input-sf"
        >
          <option value="" disabled selected>Search By Type...</option>
          <option value="Artifact">Artifact</option>
          <option value="Autobot">Autobot</option>
          <option value="Card">Card</option>
          <option value="Character">Character</option>
          <option value="Creature">Creature</option>
          <option value="Dragon">Dragon</option>
          <option value="Elemental">Elemental</option>
          <option value="Enchantment">Enchantment</option>
          <option value="Goblin">Goblin</option>
          <option value="Hero">Hero</option>
          <option value="Instant">Instant</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Knights">Knights</option>
          <option value="Land">Land</option>
          <option value="Phenomenon">Phenomenon</option>
          <option value="Planeswalker">Planeswalker</option>
          <option value="Scheme">Scheme</option>
          <option value="Sorcery">Sorcery</option>
          <option value="Specter">Specter</option>
          <option value="Summon">Summon</option>
          <option value="Tribal">Tribal</option>
          <option value="Vanguard">Vanguard</option>
          <option value="Wolf">Wolf</option>
          <option value="You’ll">You’ll</option>
        </select>

        <select
          name="colors"
          id="colors"
          class="input-sf"
          onchange="showSelectedColor()"
        >
          <option value="" disabled selected>Search By Color...</option>
          <option value="Blue" style="color: blue">Blue</option>
          <option value="Red" style="color: red">Red</option>
          <option value="White" style="color: white">White</option>
          <option value="Black" style="color: gray">Black</option>
          <option value="Green" style="color: green">Green</option>
        </select>

        <div id="sort-name">
          <button
            id="asc-button"
            type="submit"
            onclick="sortByNameAsc()"
          ></button>
          <button
            id="desc-button"
            type="submit"
            onclick="sortByNameDesc()"
          ></button>
        </div>
      </div>
      <ul id="cardsList"></ul>
    </div>

    <div id="spinner"></div>
    <script type="text/javascript" src="../public/js/cards.js"></script>
  </body>
</html>
